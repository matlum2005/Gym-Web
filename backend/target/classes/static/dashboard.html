<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard — Vector Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-black text-white">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Member Dashboard</h2>
        <div>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
      </div>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="glass p-3">
            <h5>Profile</h5>
            <p id="profileName" class="mb-1">—</p>
            <p id="profileEmail" class="text-muted">—</p>
            <p class="mb-1">Membership: <span id="membershipType">Basic</span></p>
            <p class="mb-1">Status: <span id="statusBadge" class="badge bg-success">Active</span></p>
          </div>
        </div>
        <div class="col-md-8">
          <div class="glass p-3">
            <h5>Upcoming Bookings (<span id="totalBookings">0</span>)</h5>
            <div id="bookings">No bookings yet.</div>
          </div>
        </div>
      </div>
      <div class="row g-4 mt-4">
        <div class="col-md-6">
          <div class="glass p-3">
            <h5>Available Classes</h5>
            <div id="availableClasses">Loading classes...</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="glass p-3">
            <h5>Quick Stats</h5>
            <p>Workouts Completed: <span id="workoutsCompleted">0</span></p>
            <p>Progress Score: <span id="progressScore">0%</span></p>
            <p>Loyalty Points: <span id="loyaltyPoints">0</span></p>
            <div class="mt-3">
              <label for="goalSelect" class="form-label">Fitness Goal</label>
              <select id="goalSelect" class="form-select">
                <option value="weight-loss">Weight Loss</option>
                <option value="muscle-gain">Muscle Gain</option>
                <option value="endurance">Endurance</option>
                <option value="general">General Fitness</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
