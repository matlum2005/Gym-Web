<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register â€” Vector Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="bg-black text-white">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <div class="glass p-4">
            <h3 class="mb-3">Create Account</h3>
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <input id="regName" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="regUsername" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="regEmail" type="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="regPass" type="password" class="form-control" required />
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <small><a href="../index.html" class="text-neon">Back to site</a></small>
                <button class="btn btn-cta" type="submit">Register</button>
              </div>
            </form>
            <hr class="my-3" />
            <p class="small text-muted">Already a member? <a href="login.html" class="text-neon">Sign in</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/auth.js"></script>
  </body>
</html>
