<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin â€” Vector Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-black text-white">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Admin Dashboard</h3>
        <div>
          <a href="index.html" class="btn btn-outline-light btn-sm">View Site</a>
          <button id="adminLogout" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
      </div>

      <section class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5>Trainers</h5>
          <button id="openTrainer" class="btn btn-sm btn-cta">Add Trainer</button>
        </div>
        <div id="trainersList" class="row g-3"></div>
      </section>

      <section>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5>Classes</h5>
          <button id="openClass" class="btn btn-sm btn-cta">Add Class</button>
        </div>
        <div id="classesList" class="row g-3"></div>
      </section>
    </div>

    <!-- Trainer Modal -->
    <div class="modal fade" id="trainerModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content glass p-3">
          <div class="modal-header border-0"><h5 class="modal-title">Trainer</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">
            <input id="tName" class="form-control mb-2" placeholder="Name" />
            <input id="tSpecialty" class="form-control mb-2" placeholder="Specialty" />
            <textarea id="tBio" class="form-control mb-2" placeholder="Bio"></textarea>
            <input id="tPhoto" class="form-control mb-2" placeholder="Photo URL" />
          </div>
          <div class="modal-footer border-0"><button id="saveTrainer" class="btn btn-cta">Save</button></div>
        </div>
      </div>
    </div>

    <!-- Class Modal -->
    <div class="modal fade" id="classModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content glass p-3">
          <div class="modal-header border-0"><h5 class="modal-title">Class</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">
            <input id="cTitle" class="form-control mb-2" placeholder="Title" />
            <input id="cSchedule" class="form-control mb-2" placeholder="Schedule" />
            <input id="cCapacity" type="number" class="form-control mb-2" placeholder="Capacity" />
            <input id="cPrice" type="number" class="form-control mb-2" placeholder="Price" />
            <select id="cTrainer" class="form-select mb-2"></select>
            <textarea id="cDesc" class="form-control mb-2" placeholder="Description"></textarea>
          </div>
          <div class="modal-footer border-0"><button id="saveClass" class="btn btn-cta">Save</button></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
