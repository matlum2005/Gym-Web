<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€” Vector Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="glass p-4">
            <div class="text-center mb-3">
              <img src="https://images.unsplash.com/photo-1518611012118-696072aa579a?auto=format&fit=crop&w=600&q=80" alt="Gym" class="rounded" style="max-width:220px;height:auto;object-fit:cover" />
            </div>
            <h3 class="mb-3">Member Login</h3>
            <div id="authAlert" class="alert d-none" role="alert"></div>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Email or Username</label>
                <input id="loginUser" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="loginPass" type="password" class="form-control" required />
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <small><a href="../index.html" class="text-neon">Back to site</a></small>
                <button class="btn btn-cta" type="submit">Sign in</button>
              </div>
            </form>
            <hr class="my-3" />
            <p class="small text-muted">Don't have an account? <a href="register.html" class="text-neon">Register</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/auth.js"></script>
  </body>
</html>
