<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin â€” Vector Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="">
    <div class="admin-hero mb-4 rounded-3 overflow-hidden shadow-lg" style="background-image: url('https://images.unsplash.com/photo-1558611848-73f7eb4001d4?auto=format&fit=crop&w=1600&q=80'); background-size: cover; background-position: center; height:160px;"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <!-- Inline logo for admin -->
          <svg class="logo-svg" width="44" height="44" viewBox="0 0 60 60" role="img" aria-label="Vector Gym logo" xmlns="http://www.w3.org/2000/svg" focusable="false">
            <defs><linearGradient id="vg-grad-admin" x1="0" x2="1"><stop offset="0" stop-color="#00b4ff"/><stop offset="1" stop-color="#ff6a00"/></linearGradient></defs>
            <rect rx="8" width="60" height="60" fill="url(#vg-grad-admin)"/>
            <g transform="translate(8,8)" fill="#fff">
              <path d="M6 30 L18 6 L22 6 L10 30 Z"/>
              <path d="M34 12 C31 8,26 6,20 6 C12 6,6 12,6 20 C6 28,12 34,20 34 C26 34,31 32,34 28" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M30 26 L36 26" stroke="#fff" stroke-width="3" stroke-linecap="round" />
            </g>
          </svg>
          <h3 class="mb-0">Admin Dashboard</h3>
        </div>
        <div>
          <a href="index.html" class="btn btn-outline-light btn-sm">View Site</a>
          <button id="openSettings" class="btn btn-sm btn-outline-light ms-2" aria-label="Open settings"><i class="bi bi-gear"></i> Settings</button>
          <button id="themeToggle" class="btn btn-sm btn-outline-light ms-2" aria-label="Toggle theme"><i class="bi bi-moon-fill" id="themeIcon"></i></button>
          <button id="adminLogout" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
      </div>

      <section class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5>Trainers</h5>
          <button id="openTrainer" class="btn btn-sm btn-cta">Add Trainer</button>
        </div>
        <div id="trainersList" class="row g-3"></div>
      </section>

      <section>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5>Classes</h5>
          <button id="openClass" class="btn btn-sm btn-cta">Add Class</button>
        </div>
        <div id="classesList" class="row g-3"></div>
      </section>
    </div>

    <!-- Trainer Modal -->
    <div class="modal fade" id="trainerModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content glass p-3">
          <div class="modal-header border-0"><h5 class="modal-title">Trainer</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">
            <input id="tName" class="form-control mb-2" placeholder="Name" />
            <input id="tSpecialty" class="form-control mb-2" placeholder="Specialty" />
            <textarea id="tBio" class="form-control mb-2" placeholder="Bio"></textarea>
            <input id="tPhoto" class="form-control mb-2" placeholder="Photo URL" />
          </div>
          <div class="modal-footer border-0"><button id="saveTrainer" class="btn btn-cta">Save</button></div>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content glass p-3">
          <div class="modal-header border-0"><h5 class="modal-title">Site Settings</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">
            <div class="row g-2">
              <div class="col-6">
                <label class="form-label small text-muted">Accent color</label>
                <input id="sAccent" type="color" class="form-control form-control-color" value="#ff6a00" />
              </div>
              <div class="col-6">
                <label class="form-label small text-muted">CTA start</label>
                <input id="sCtaStart" type="color" class="form-control form-control-color" value="#00b4ff" />
              </div>
              <div class="col-6">
                <label class="form-label small text-muted">CTA end</label>
                <input id="sCtaEnd" type="color" class="form-control form-control-color" value="#0056ff" />
              </div>
              <div class="col-6">
                <label class="form-label small text-muted">Neon color</label>
                <input id="sNeon" type="color" class="form-control form-control-color" value="#00b4ff" />
              </div>
              <div class="col-12 mt-2">
                <label class="form-label small text-muted">Preview</label>
                <div id="settingsPreview" class="p-3 rounded" style="background:linear-gradient(90deg,var(--surface),rgba(255,255,255,0.02));">
                  <button class="btn btn-cta">Call to action</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button id="resetSettings" class="btn btn-outline-light">Reset</button>
            <button id="saveSettings" class="btn btn-cta">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Class Modal -->
    <div class="modal fade" id="classModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content glass p-3">
          <div class="modal-header border-0"><h5 class="modal-title">Class</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">
            <input id="cTitle" class="form-control mb-2" placeholder="Title" />
            <input id="cSchedule" class="form-control mb-2" placeholder="Schedule" />
            <input id="cCapacity" type="number" class="form-control mb-2" placeholder="Capacity" />
            <input id="cPrice" type="number" class="form-control mb-2" placeholder="Price" />
            <select id="cTrainer" class="form-select mb-2"></select>
            <textarea id="cDesc" class="form-control mb-2" placeholder="Description"></textarea>
          </div>
          <div class="modal-footer border-0"><button id="saveClass" class="btn btn-cta">Save</button></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
